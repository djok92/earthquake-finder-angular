<div class="earthquake-add">
  <app-header></app-header>
  <div class="select-language-container text-right mr-3 mt-3">
    <h5 class="mb-2">{{ 'selectLanguage.title' | translate }}</h5>
    <select #langSelect (change)="languageSelectionChange($event)">
      <option *ngFor="let lang of languages" [value]="lang" [selected]=" lang === currentLang">{{ lang }}</option>
    </select>
  </div>
  <app-add-form (emitFormValues)="initSubmit($event)"></app-add-form>
  <app-footer></app-footer>
</div>
