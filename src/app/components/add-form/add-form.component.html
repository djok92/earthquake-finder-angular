<div class="add-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form [formGroup]="addForm">
          <div class="form-group" [ngClass]="{'error': cityControl.errors && cityControl.touched}">
            <label for="text">City</label>
            <input type="text" class="form-control" id="text" placeholder="Enter city" formControlName="city">
          </div>
          <div class="form-group" [ngClass]="{'error': magnitudeControl.errors && magnitudeControl.touched}">
            <label for="magnitude">Magnitude</label>
            <input type="number" class="form-control" id="magnitude" placeholder="Enter approximate magnitude"
              formControlName="magnitude">
          </div>
          <div class="form-group" [ngClass]="{'error': timeControl.errors && timeControl.touched}">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" placeholder="Enter approximate time"
              formControlName="time">
          </div>
        </form>
        <div class="button-holder">
          <button class="btn main-btn" (click)="sendFormValues()">Submit</button>
          <button class="btn secondary-btn" (click)="resetFormValues()">Reset form</button>
        </div>
      </div>
    </div>
  </div>
</div>
